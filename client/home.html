<template name="home">

    {{#if currentUser}}
        <!--If user logged in, use user template-->

        {{> user}}
        <!--Html file in user.html-->

    {{else}}
        <!--If user not logged in, use the following template-->

        <div style="position: relative; z-index: 999999">
            {{> navigation}}
            <!--Html file in navigation.html-->
            <!--JS file in user.js-->
         </div>

         <div id="home-left" class="col-md-6">
            {{> register}}
             <!--Html file in home.html-->
             <!--JS file in user.js-->
         </div>

         <div id="home-right" class="col-md-6 right-con">
             {{> login}}
             <!--Html file in home.html-->
             <!--JS file in user.js-->
         </div>

    {{/if}}

</template>
