<template name="project">
    <!--In this template, it can present the matrix and chat room-->


    <div class="sidebarUserInProject" style="position: fixed;  height: 100%; z-index: 999999">
        {{> userInProject}}
        <!--Html file in userInproject.html-->
        <!--JS file in userInProject.js-->
    </div>

    <div id="wrapper"  class="toggled" style="margin-left: 100px">
        <!--All components of this page is in the div-->

        <div id="sidebar-wrapper">
            <!--Sidebar div. Including the chat room and user list-->

            <div id="sidebar" style="padding: 0px; height:inherit;width: 300px;">

                <div class="sidebarChatRoom">
                    {{> chatrooms}}
                    <!--Html file in chatroom.html-->
                    <!--JS file in chatroom.js-->
                </div>

                <div class="sidebarNewChatItem">
                    {{> newChatItem}}
                    <!--Html file in chatroom.html-->
                    <!--JS file in chatroom.js-->
                </div>

            </div>

        </div>





        {{> navigation}}
        <!--Html file in navigation.html-->

        <div class="container-fluid">
            <!--Project Navigation bar-->

            <div class="project-nav">

                <h2>Project: {{projectName}}</h2>
                <!--Show project name-->

                <div class='profile'>
                    <img src="/Img-project-nav-head.png">
                    {{userToSee.username}}

                    <a  class="btn btn-default" id="menu-toggle" style="background-color: #F1F3F4; border: 0px; color: #6f747e; font-size: 13px; margin-left: 30px"><img src="/chaticon.png" style="margin-right: 10px">Chat Room</a>
                    <!--Button to trigger the expand and collapse of the chat room and user list.-->

                    <a  href="/project/{{currentProjectt}}/flag/report" style="background-color: #F1F3F4; border: 0px; color: #6f747e; font-size: 13px; margin-left: 10px"><img src="/groupPerson.png" style="margin-right: 10px; height: 35px; width: 50px; margin-bottom: 10px">Everyone</a>

                    <a id="notesAll" href="#"><img src="/noteicon.png">Collapse Notes</a>


                    <p>Invite Code: {{currentProjectt}}</p>
                    <!--Show invitation code-->
                </div>

            </div>

        </div>

        <div>

            {{> matrix}}
            <!--Html file in matrix.html-->
            <!--JS file in pages.js-->
        </div>

    </div>

    <!-- // <script src="jquery-2.1.4.min.js"></script> -->
    <!-- // <script src="bootstrap.js"></script> -->

</template>
