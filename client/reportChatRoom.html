<template name="reportchatrooms">
    <!--Chat room template: Show chat room (Specifically for report page)-->

    <ul style="margin: 0px; padding: 0px">
        <!--Show all chat sentence (Specifically for report page)-->
        {{#each reportchatroom}}
            <!--JS file in reportchatroom.js-->
            <!--Html file in reportcharRoom.html-->
            {{> reportchatItem}}
        {{/each}}
    </ul>

</template>



<template name="reportchatItem">
    <!--Show one chat item including username and sentence (Specifically for report page)-->

    <div class="col-md-12" style="padding-left: 3px; padding-right: 0px; display: inline; margin-top: 13px; margin-left: 0px">

        <div class="col-md-4" style="padding: 0px; display: inline; word-break: break-all">
            {{user}}
            <!--Show username-->
        </div>

        <div class="col-md-8 col-md-offset-4" style="margin: 0px;border: 2px solid #359eb4; border-radius: 5px; background-color: #ffffff; padding: 5px; display: inline">
            <p style=" word-wrap: break-word;">
                {{content}}
                <!--Show sentence-->
            </p>
        </div>

    </div>

</template>



<template name="reportnewChatItem">
    <!--Input template for users to input the chat sentence (Specifically for report page)-->
    {{currentProjectt}}
    <form>
        <input type="text" placeholder="{{user}}Input Here" name="newItem" style="height: 40px; width: 100%;">
    </form>
</template>
